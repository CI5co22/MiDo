<div class="modal fade " id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      
    
      <div class="p-3 d-flex justify-content-between align-items-center">
        <h5 class="title fw-bold" id="exampleModalLabel">Editar medicina</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <form action="../editarMedicina/" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="med-name" class="form-label fw-semibold">Nombre del medicamento</label>
            <input type="text" class="form-control" id="edit-title" name="nombre" >
          </div>
          
          <div class="row g-2 mb-3">
            <div class="col">
              <label class="form-label fw-semibold">Tomar</label>
              <input type="text" class="form-control" id="edit-cantidad" name="cantidad">
            </div>
            <div class="col">
              <label class="form-label fw-semibold">Cada</label>
              <input type="text" class="form-control" id="edit-cada" name="cada" >
            </div>
            <div class="col">
              <label class="form-label fw-semibold">Durante</label>
              <input type="text" class="form-control" id="edit-durante" name="durante">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Foto del medicamento (opcional)</label>
           <input type="file" name="img" class="form-control" id="edit-img">
          </div>

          <input type="hidden" id="edit-id" name="edit-id">
          <input type="hidden" id="recetaID" name="recetaID">

      </div>

      <!-- Footer sin borde -->
      <div class="p-3 footer">
        <button type="submit" class="btn scl">Actualizar</button>
      </div>
       </form>
    </div>
  </div>
</div>
