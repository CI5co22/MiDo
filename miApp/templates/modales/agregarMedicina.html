

<style>
  .modal-spinner {
  display: none; /* oculto al inicio */
  position: fixed; /* fijo sobre toda la ventana del modal */
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(255,255,255,0.7);
  z-index: 2000;
  display: flex;
  justify-content: center;
  align-items: center;
}

</style>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow position-relative">

      <div class="p-3 d-flex justify-content-between align-items-center">
        <h5 class="title fw-bold">Nueva medicina</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <form id="agregarMedicina" data-id="{{ receta.id }}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label fw-semibold">Nombre del medicamento</label>
            <input type="text" class="form-control" name="nombre" placeholder="Ej. Paracetamol" required>
          </div>
          <!-- otros campos... -->
        </form>
      </div>

      <div class="p-3 footer">
        <button type="submit" form="agregarMedicina" class="btn scl">Agregar</button>
      </div>

      <!-- SPINNER overlay -->
      <div id="modalSpinner" class="modal-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

    </div>
  </div>
</div>
